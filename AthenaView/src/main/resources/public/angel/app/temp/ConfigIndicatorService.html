<section class="scrollable padder">

    <section class="panel panel-default ">
        <header class="panel-heading">添加指标</header>

        <div class="panel-body">
            <form role="form">
                <div class="form-group">
                    <label>指标名称</label>
                    <input type="text" class="form-control" placeholder="指标名称" ng-model="p.name">
                </div>
                <div class="form-group">
                    <label>指标域</label>
                    <input type="text" class="form-control" placeholder="指标域" ng-model="p.codeName">
                </div>
                <button class="btn  btn-primary" ng-click="updateProject()">添加</button>
            </form>
        </div>
    </section>

    <section class="panel panel-default">
        <header class="panel-heading">
            指标列表
        </header>
        <!--<div class="btn-group btn-group-justified">-->
        <!--<a href="#oneToOneService" class="btn btn-primary">一对一</a>-->
        <!--<a href="#ssj" class="btn btn-info">生死局</a>-->
        <!--<a href="#teamFire" class="btn btn-success">团战实训</a>-->
        <!--</div>-->
        <br/>
        <table class="table table-striped b-t b-light">
            <thead>
            <tr>
                <th>序号</th>
                <th>指标名称</th>
                <th>指标域</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="indicator in indicators track by $index">
                <td>{{$index+1}}</td>
                <td>{{indicator.name}}</td>
                <td>{{indicator.codeName}}</td>
                <td>
                    <a href="#/view/{{project.id}}">查看视图</a>|&nbsp;&nbsp;
                </td>
            </tr>
            </tbody>
        </table>
        </div>
    </section>
</section>
