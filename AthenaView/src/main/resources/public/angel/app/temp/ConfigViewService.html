<section class="scrollable padder">

    <section class="panel panel-default ">
        <header class="panel-heading">添加视图</header>

        <div class="panel-body">
            <form role="form">
                <div class="form-group">
                    <label>视图名称</label>
                    <input type="text" class="form-control" placeholder="视图名称" ng-model="p.name">
                </div>
                <div class="form-group">
                    <label>codeName</label>
                    <input type="text" class="form-control" placeholder="项目域" ng-model="p.codeName">
                </div>
                <button class="btn  btn-primary" ng-click="addProject()">添加</button>
            </form>
        </div>
    </section>

    <section class="panel panel-default">
        <header class="panel-heading">
            视图列表
        </header>
        <!--<div class="btn-group btn-group-justified">-->
        <!--<a href="#oneToOneService" class="btn btn-primary">一对一</a>-->
        <!--<a href="#ssj" class="btn btn-info">生死局</a>-->
        <!--<a href="#teamFire" class="btn btn-success">团战实训</a>-->
        <!--</div>-->
        <br/>
        <table class="table table-striped b-t b-light">
            <thead>
            <tr>
                <th>序号</th>
                <th>项目名称</th>
                <th>项目域</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="view in views track by $index">
                <td>{{$index+1}}</td>
                <td>{{view.name}}</td>
                <td>{{view.codeName}}</td>
                <td>
                    <a href="#/indicator/{{projectId}}-{{view.id}}">查看指标</a>|&nbsp;&nbsp;
                    <a href="#/config">查看项目</a>|&nbsp;&nbsp;
                </td>
            </tr>
            </tbody>
        </table>
        </div>
    </section>

</section>
